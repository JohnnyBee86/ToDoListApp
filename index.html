<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/js-datepicker/dist/datepicker.min.css">
    <link rel="stylesheet" href="css/site.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
        crossorigin="anonymous">
    <title>ToDo List App</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div>
                <span class="navbar-brand">ToDo List</span>
                <label for="title">Title</label>
                <input type="text" id="title">
                <span id="title-error">*</span>
                <label for="due-date">Due Date</label>
                <input type="text" id="due-date">
                <span id="date-error">*</span>
                <input type="checkbox" id="is-complete">
                <label for="is-complete">Is Complete?</label>
                <input type="button" id="add" value="Add ToDo Item">
            </div>
        </div>
    </nav>
    <br>

    <h3>ToDo Items</h3>
    <div id="all-items">
        <div id="incomplete-items"></div>
        <div id="completed-items"></div>
    </div>
    <script src="https://unpkg.com/js-datepicker"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
    crossorigin="anonymous"></script>
</body>
</html>
